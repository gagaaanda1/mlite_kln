<div class="row">
  <div class="col-sm-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Katalog Pcare</h3>
      </div>
      <div class="panel-body">
        {include: ../plugins/pcare/view/admin/menu.html}
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Referensi Alergi</h3>
      </div>
      <div class="panel-body">
          <div class="row">
              <div class="col-lg-12">
                  <div class="panel-group" id="accordion">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                              <h4 class="panel-title">
                                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Get Referensi Alergi</a>
                              </h4>
                          </div>
                          <div id="collapseOne" class="panel-collapse collapse">
                              <div class="panel-body">
                                  <form class="" action="" method="">
                                    <input type="hidden" name="t" value="{?=$_SESSION['token']?}">
                                    <div class="radio">
                                      <label><input type="radio" name="jenis" value="01" {if: isset($_GET['jenis']) && $_GET['jenis'] == '01'}checked{/if}>Makanan</label>
                                    </div>
                                    <div class="radio">
                                      <label><input type="radio" name="jenis" value="02" {if: isset($_GET['jenis']) && $_GET['jenis'] == '02'}checked{/if}>Udara</label>
                                    </div>
                                    <div class="radio">
                                      <label><input type="radio" name="jenis" value="03" {if: isset($_GET['jenis']) && $_GET['jenis'] == '03'}checked{/if}>Obat</label>
                                    </div>
                                    <button type="submit" class="btn btn-danger">
                                        Kirim Parameter
                                    </button>
                                  </form>
                                  {if: isset($_GET['jenis'])}
                                  <h4 class="m-t-xl">Respons result</h4>
                                  <pre>
                                  </pre>
                                  {/if}
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>

<script>
    {if: isset($_GET['jenis']) && $_GET['jenis'] !==''}
        $.get("{?=url([ADMIN, 'pcare', 'alergi', $_GET['jenis']])?}", function(data){
          var data = JSON.parse(data);
          var data = JSON.stringify(data, null, '\t');
          $("pre").text(data);
        });
    {/if}
</script>
